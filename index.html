<!DOCTYPE html>
<html>
  <head>
    <title>Raleigh, North Carolina</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="menu"><h3>Features of Raleigh, NC</h3>
      <input id="places-search" placeholder="Ex: Cafes in Raleigh, NC" type="search" data-bind="textInput: value">
      <input id="go-places" type="button" value="Go">
      <ul data-bind="foreach: search">
        <li class="location-list-item" data-bind="text: name, click: $parent.openInfowindow"></li>
      </ul>
    </div>
    <div id="map"></div>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFy6XVRHcWauQQ0QbsAYvuG6r4IwI_-co&callback=initMap"
    async defer onerror="error_handler()"></script>
  </body>
</html>
